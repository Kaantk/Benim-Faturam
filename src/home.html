<!DOCTYPE html>

    <link href="../assets/css/output.css" rel="stylesheet" />
    <title>Benim Faturam</title>
  </head>
  <body>
    <!-- Wrapper (Ana Kapsayıcı) Start -->
    <div id="wrapper" class="flex flex-col h-full">
      <!-- Header Start -->
      <header class="w-full bg-white flex justify-center shadow-xl">
        <div class="w-[95%] md:w-[98%] lg:w-[98%] xl:w-[70%]">
          <div class="py-1 flex items-center justify-between">
            <button>
              <img
                src="../assets/images/svg/logo.svg"
                alt="Benim Faturam Logo"
                class="w-16 md:w-20 lg:w-20 xl:w-20 2xl:w-24"
              />
            </button>
            <nav>
              <ul
                class="flex items-center text-xxs md:text-sm lg:text- 2xl:text-base gap-2 md:gap-3 lg:gap-7"
              >
                <li>
                  <button class="font-semibold text-primary">Hakkımızda</button>
                </li>
                <li>
                  <button class="font-semibold text-primary">S.S.S</button>
                </li>
                <li>
                  <button class="font-semibold text-primary">İletişim</button>
                </li>
                <li>
                  <button
                    class="font-semibold text-white bg-primary px-4 py-2 rounded-full"
                  >
                    Ana Sayfa
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- Header End -->
      <!-- Main Start -->
      <main class="flex-1 flex items-center justify-center">
        <div class="h-full w-full flex justify-center items-center flex-col">
          <div>Google</div>
          <div
            class="bg-white w-[90%] max-w-[1200px] rounded-xl shadow-lg flex flex-col"
          >
            <h1>Ödeme</h1>
            <div>Main Content</div>
            <div>Footer</div>
          </div>
          <div>Footer</div>
        </div>
      </main>
      <!-- Main End -->
      <!-- Footer Start -->
      <footer class="bg-white w-full justify-center flex outer-shadow">
        <!-- Footer mobil görünümü -->
        <div
          class="w-[95%] md:hidden flex items-center justify-between flex-col py-2"
        >
          <div class="flex items-center justify-between w-full">
            <div class="flex gap-2">
              <button>
                <img
                  src="../assets/images/png/VisaLogo.png"
                  alt="VisaLogo"
                  class="w-8"
                />
              </button>
              <button>
                <img
                  src="../assets/images/png/TROYLogo.png"
                  alt="TROYLogo"
                  class="w-8"
                />
              </button>
              <button>
                <img
                  src="../assets/images/png/MastercardLogo.png"
                  alt="MastercardLogo"
                  class="w-8"
                />
              </button>
              <button>
                <img
                  src="../assets/images/png/UnionLogo.png"
                  alt="UnionLogo"
                  class="w-8"
                />
              </button>
              <button>
                <img
                  src="../assets/images/png/AmericanExpress.png"
                  alt="AmericanExpress"
                  class="w-8"
                />
              </button>
              <button>
                <img
                  src="../assets/images/png/BkmLogo.png"
                  alt="BkmLogo"
                  class="w-8"
                />
              </button>
            </div>
            <button>
              <img
                src="../assets/images/png/AHLPayLogo.png"
                alt="AHLPayLogo"
                class="w-12"
              />
            </button>
          </div>
          <span class="text-xxs mt-1 md:hidden"
            >© 2022 - 2023 AHL Pay, tüm hakları saklıdır.</span
          >
        </div>

        <div class="hidden md:block md:w-[98%] lg:w-[98%] xl:w-[70%]">
          <div class="w-full flex items-center justify-center py-3 relative">
            <span class="text-xxs absolute left-0"
              >© 2022 - 2023 AHL Pay, tüm hakları saklıdır.</span
            >
            <div class="flex gap-4">
              <button>
                <img
                  src="../assets/images/png/VisaLogo.png"
                  alt="VisaLogo"
                  class="md:w-10 lg:w-11 xl:w-12 2xl:w-14"
                />
              </button>
              <button>
                <img
                  src="../assets/images/png/TROYLogo.png"
                  alt="TROYLogo"
                  class="md:w-10 lg:w-11 xl:w-12 2xl:w-14"
                />
              </button>
              <button>
                <img
                  src="../assets/images/png/MastercardLogo.png"
                  alt="MastercardLogo"
                  class="md:w-10 lg:w-11 xl:w-12 2xl:w-14"
                />
              </button>
              <button>
                <img
                  src="../assets/images/png/UnionLogo.png"
                  alt="UnionLogo"
                  class="md:w-10 lg:w-11 xl:w-12 2xl:w-14"

              </button>
              <button>
                <img
                  src="../assets/images/png/AmericanExpress.png"
                  alt="AmericanExpress"
                  class="md:w-10 lg:w-11 xl:w-12 2xl:w-14"
                />
              </button>
              <button>
                <img
                  src="../assets/images/png/BkmLogo.png"
                  alt="BkmLogo"
                  class="md:w-10 lg:w-11 xl:w-12 2xl:w-14"
                />
              </button>
            </div>
            <button>
              <img
                src="../assets/images/png/AHLPayLogo.png"
                alt="AHLPayLogo"
                class="md:w-14 lg:w-14 xl:w-16 2xl:w-16 absolute right-0 top-2"
              />

        </div>
